<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步</title>
</head>
<body>
<script>
    //程序自上而下，同步
    console.log(1);
    console.log(2);
    console.log(3);
    setInterval(function () {
        console.log("setInterval()是一个异步函数");
    },1000);
    console.log(4);
</script>
</body>
</html>
