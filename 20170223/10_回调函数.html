<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var count = 0;
  var timer = setInterval(function () {
    console.log("$");
    count++;
    if (count == 300) {
      clearInterval(timer);
      callback();
    }
  }, 20);

  //回调函数
  function callback() {
    alert("我学累了,休息一下");
  }
</script>

</body>
</html>
