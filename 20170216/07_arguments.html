    //=============================
    //arguments参数，是每个函数天生就有，调用的时候 会填充里面的数值
    function fun(a,b) {
      console.log(arguments);
      console.log(arguments[3]); //34
    }
    fun(45, 637, 457, 34, 23);

    //================================
    //模拟函数重载
    //现在有一个sum函数，如果只传一个参数，返回加1
    //如果有两个参数，返回两个数字的和
    function sum(a,b) {
      //如果实际参数的长度为1，说白了，你只传进来一个参数
      switch(arguments.length) {
        case 1:
          return ++a;
          break;
        case 2:
          return a + b;
          break;
      }
    }
    console.log(sum(10));
    console.log(sum(10,20));

    //设计一个无限参数的函数, 去求和
