<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{ width: 80px; height: 80px;
            background-color: aqua;
            position: absolute;
            left: 100px; top: 100px;
        }
        .d1{left: 100px; top: 100px;}
        .d2{left: 100px; top: 200px;}
        .d3{left: 100px; top: 300px;}
    </style>
</head>
<body>
<div class="d1">1</div>
<div class="d2">2</div>
<div class="d3">3</div>
<script>
    var oDivs=document.getElementsByTagName("div");
    var frameNumber = 0;
    var timer = setInterval(function () {
        frameNumber++;
        if (frameNumber==150) {
            clearInterval(timer);
        }
        oDivs[0].style.left= linear(frameNumber,100,800,150)+"px";
        oDivs[1].style.left= easeIn(frameNumber,100,800,150)+"px";
        oDivs[2].style.left= easeOut(frameNumber,100,800,150)+"px";
    },50);
    function linear(t , b , c , d){return c * t / d + b;}
//    function easeIn(t,b,c,d){return c * ( t /= d) * t + b;}
//    function easeOut(t,b,c,d){return -c *(t/=d)*(t-2) + b;}

//    Circ:
    function easeIn (t,b,c,d){
        return -c * (Math.sqrt(1 - (t/=d)*t) - 1) + b;
    }
    function easeOut(t,b,c,d) {
        return c * Math.sqrt(1 - (t=t/d-1)*t) + b;
    }
