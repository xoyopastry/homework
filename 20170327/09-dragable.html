<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #ccc;}
    </style>
</head>
<body>
<button>button</button>
<button class="btn">button</button>
<div class="box"></div>
<script src="jquery-3.2.0.min.js"></script>

<script src="jquery-ui.min.js"></script>
<script>
    $(".btn").button();
    $(".box").draggable();
</script>


</body>
</html>
