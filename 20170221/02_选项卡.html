<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{margin:0; padding:0}
    .tab{margin:100px auto; width:310px;
      border-top:2px solid #206F96}
    .tab .hd{}
    .tab .hd span{width:102px; float:left; line-height:29px;
    border-left: 1px solid #CFCFCF;
      border-bottom:1px solid #CFCFCF;
      background-color: #EFEFEF; text-align: center;
      font-size:14px;
    }
    .tab .hd span.last{border-right: 1px solid #CFCFCF;}
    .tab .hd span.current{ border-bottom-color: white;
    background-color: white; font-weight: bold;}
    .tab .hd span a{color: #252525; text-decoration: none}
    .tab .hd span a:hover{color:#a00; text-decoration: underline}
    .tab .bd{padding-top:15px; padding-left:8px}
    .tab .bd div{display: none}
    .tab .bd div.current{ display: block;}
  </style>
</head>
<body>
<!--div.tab>div#tab_hd.hd>span*3>a-->
<div class="tab">
  <div id="tab_hd" class="hd">
    <span><a href="">新闻</a></span>
    <span><a href="">图片</a></span>
    <span class="last"><a href="">军事</a></span>
  </div>
  <!--div#tab_bd.bd>div*3-->
  <div id="tab_bd" class="bd">
    <div>
      <ul>
        <li><a href="">新闻</a></li>
        <li><a href="">新闻</a></li>
        <li><a href="">新闻</a></li>
        <li><a href="">新闻</a></li>
        <li><a href="">新闻</a></li>
        <li><a href="">新闻</a></li>
      </ul>
    </div>
    <div>
      <p><img src="" alt="">新闻 </p>
    </div>
    <div>
      <ul>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
        <li><a href="">军事新闻</a></li>
      </ul>
    </div>
  </div>
</div>

<script>
  //得到元素
  var hdSpans = document.getElementById("tab_hd")
      .getElementsByTagName("span");
  var bdDivs = document.getElementById("tab_bd")
      .getElementsByTagName("div");

  //信号量
  var index = 0;
  //监听
  for (var i = 0; i < hdSpans.length; i++) {
    (function (i) {
      hdSpans[i].onmouseover = function () {
        index = i;
        change();
      }
    })(i);
  }

  function change(){
    //让所有的div类名都删除
    for (var i = 0; i < bdDivs.length; i++) {
      bdDivs[i].className = "";
    }
    bdDivs[index].className = "current";

    //让所有的hdSpans的样式清空
    hdSpans[0].className = "";
    hdSpans[1].className = "";
    hdSpans[2].className = "last";
    //让当前指向的span类名为current
    hdSpans[index].className += " current";
  }
</script>

</body>
</html>
