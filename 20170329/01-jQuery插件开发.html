<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery插件开发</title>
    <style></style>
</head>
<body>
<script src="../jQuery/bower_components/jquery/jquery.min.js"></script>
<h1>jQuery插件开发</h1>
<script>
    $(function () {
        $("h1").css("color","red");
        $("h1").css("font-family","方正舒体");
        $.fn.sci = function () {
            console.log("SCI");
        };
        $.fn.extend({
            bai:function () {
                console.log("小白");
            },
            mao:function () {
                console.log("猫猫");
            }
        });
        $("h1").sci();
        $("h1").bai();
        $("h1").mao();
    });
</script>
</body>
</html>
