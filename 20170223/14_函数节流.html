<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="button" value="樱桃炸弹">
<script>
 var input = document.getElementsByTagName("input")[0];
 var lock = true; //锁
 input.onclick = function(){
   //检查锁的开关情况，如果是false就执行返回，不执行这个事件
    if(!lock) return;
   //关锁
   lock = false;
   console.log("樱桃炸了");
   //1000毫秒之后再开锁
   setTimeout(function(){
     lock = true;
   }, 1000);
 }
</script>
</body>
</html>
