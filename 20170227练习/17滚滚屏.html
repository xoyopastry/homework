<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0;}
        html,body{
            width: 100%; height: 100%;
            overflow: hidden;}
        .container{
            width: 100%; height: 100%;
            position: absolute;
            left: 0; top: 0;
        }
        .page {
            width: 100%; height: 100%;
            background-color: yellowgreen;}
        .page1{background-color:yellowgreen;}
        .page2{background-color:deeppink;}
        .page3{background-color:aqua;}
        .page4{background-color:blue;}
    </style>
</head>
<body>
<!--div#container.container>div.page$*4>h1-->
<div id="container" class="container">
    <div class="page page1">
        <h1>1</h1>
    </div>
    <div class="page page2">
        <h1>2</h1>
    </div>
    <div class="page page3">
        <h1>3</h1>
    </div>
    <div class="page page4">
        <h1>4</h1>
    </div>
</div>
<script>
var container = document.getElementById("container");
var idx = 0;

function mousewhellHandler(e) {
    e = e || window.event;
    //阻止默认事件
    if (e.preventDefault) {
        e.preventDefault();
    }else{
        e.returnValue = false;
    }

    //Chrome、IE用的是event.wheelDelta
    if (e.wheelDelta) {
        var direction = e.wheelDelta > 0 ? 1 : -1;
    }else{
        //火狐浏览器用的是e.detail;
        var direction = e.detail > 0 ? -1 : 1;
    }

    idx -= direction;
    console.log(idx);
    if (idx<0) idx=0;
    if (idx>3) idx=3;
    container.style.top = -idx * 100 +"%";
}

document.onmousewheel=mousewhellHandler;
try{
    document.addEventListener("DOMMouseScroll",mousewhellHandler,false);
}catch(error){
    console.log(error);
}

</script>
</body>
</html>
