<script>
  var obj = {
    a : 1,
    b : 2,

  }
  obj.__proto__ = {

  console.log(obj.hasOwnProperty("b"));//t
  console.log(obj.hasOwnProperty("c"));//t
  console.log(obj.hasOwnProperty("d"));//f

  for (var k in obj) {
//    if (obj.hasOwnProperty(k)) {
//      console.log(k);
//    }
    obj.hasOwnProperty(k) && console.log(k);
  }


</script>
