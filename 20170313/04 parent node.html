<script>
    /**
     * 1.得到所有的input元素
     * 2.批量绑定点击事件
     * 3.测试节点的checked属性的值是多少
     * 4.让自己的父节点的类名属性设置为choose
     */
    var inputs = document.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = function () {
            console.log(this.checked);
            this.parentNode.className =
                this.checked ? "choose" : "";
        }
    }
