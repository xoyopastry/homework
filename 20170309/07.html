<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="biaodan">
    <p>
        请输入姓名：
        <input type="text" name="username">
    </p>
    <p>
        请选择性别：
        <input type="radio" name="sex" value="保密">保密
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
    </p>
    <p>
        <input type="checkbox" name="hobby" value="吃">吃
        <input type="checkbox" name="hobby" value="滑雪">滑雪
        <input type="checkbox" name="hobby" value="旅行">旅行
        <input type="checkbox" name="hobby" value="摄影">摄影
    </p>
    <p>请选择你的省份：
        <select name="hometown">
            <option value="北京">北京</option>
            <option value="天津">天津</option>
            <option value="上海">上海</option>
            <option value="重庆">重庆</option>
            <option value="河北">河北</option>
            <option value="河南">河南</option>
            <option value="山东">山东</option>
            <option value="山西">山西</option>
            <option value="陕西">陕西</option>
            <option value="黑龙江">黑龙江</option>
            <option value="吉林">吉林</option>
            <option value="辽宁">辽宁</option>
            <option value="江苏">江苏</option>
            <option value="浙江">浙江</option>
            <option value="安徽">安徽</option>
            <option value="福建">福建</option>
            <option value="江西">江西</option>
            <option value="湖北">湖北</option>
            <option value="湖南">湖南</option>
            <option value="广东">广东</option>
            <option value="海南">海南</option>
            <option value="四川">四川</option>
            <option value="贵州">贵州</option>
            <option value="云南">云南</option>
            <option value="甘肃">甘肃</option>
            <option value="青海">青海</option>
            <option value="台湾">台湾</option>
            <option value="内蒙古">内蒙古</option>
            <option value="广西">广西</option>
            <option value="西藏">西藏</option>
            <option value="宁夏">宁夏</option>
            <option value="新疆">新疆</option>
            <option value="香港">香港</option>
            <option value="澳门">澳门</option>
        </select>
    </p>
    <p>密码：<input type="password" name="password"></p>
    <p>留言：<textarea name="message" id="" cols="30" rows="10"></textarea></p>
    <p><input type="button" value="提交" id="btn"></p>
</form>
<script>
    var oBiaodan = document.getElementById("biaodan");
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function () {
        var elems = oBiaodan.elements;//得到表单中所有的控件
//        console.log(elems);
        var arr = [];
        //遍历所有的控件
        for (var i = 0; i < elems.length; i++) {
            var e = elems[i];//当前遍历的小元素
//            console.log(e.type);
            switch(e.type){
                case "button":
                case "submit":
                case "reset":
                    break;
                case "text":
                case "password":
                case "textarea":
                    arr.push(e.name+"="+e.value);
                    break;
                case "radio":
                case "checkbox":
                    e.checked && arr.push(e.name+"="+e.value);
                    break;
                case "select-one":
                    var options = e.getElementsByTagName("option");
                    console.log(options);
                    for (var j = 0; j < options.length; j++) {
                        var obj = options[j];
                        if(obj.selected){
                            arr.push(e.name + "=" + obj.value);
                        }
                    }
                    break;
            }
        }
        console.log(arr.join("&"));
    }
</script>
</body>
</html>
