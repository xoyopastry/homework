<body>
<h1>小小留言本</h1>
<a href="write.html">添加留言</a>
<table>
    <tr>
        <td>id</td>
        <td>主题</td>
        <td>图片</td>
    </tr>
</table>
<script>
    var table = document.getElementsByTagName("table")[0];
    function yaqian(obj) {
        for (var i = 0; i < obj.photos.photo.length; i++) {
            var o = obj.photos.photo[i];
            var ext = o.url.substr(-3);
            console.log(o.url);
            var img = "";
            if (ext == "FLV") {
                img = "<img src='http://files.haohaowan.com/yxxj/sp_"+ o.url+".jpg' />";
            } else {
                img = "<img src='http://files.haohaowan.com/yxxj/li_" + o.url + "'>";
            }

            table.innerHTML +=
                    "<tr>" +
                    "<td>" + o.id + "</td>" +
                    "<td>" + o.subject + "</td>" +
                    "<td>"+img+"</td>" +
                    "</tr>";
        }
    }
</script>
