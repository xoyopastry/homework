<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles/jquery-ui.min.css">
  <style>
    div{ width: 100px; height: 100px; background-color: #ccc;}
    .changediv{ width: 200px; height: 200px; }
  </style>
</head>
<body>
<div></div>
<script src="//cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script>
  $("div").click(function(){
    $("div").toggleClass("changediv", 1000, "easeOutSine");
  });
</script>
</body>
</html>
