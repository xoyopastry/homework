<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{ margin: 0; padding: 0;}
    .box1 { margin: 0 auto; width: 500px; height: 300px;
      padding:50px; border:10px solid red;
      }
    .box2 { width: 380px; height:180px; padding: 50px;
      background-color: yellow;
      position: relative; }
    .box3 { width: 260px; height: 60px; padding:50px;
      border:10px solid green; }
    p { width: 40px; height: 40px; background:gold;
      border:10px solid purple; position: relative; }
  </style>
</head>
<body class="body">
<!--div.box1>div.box2>div.box3>p-->
<div class="box1">
  <div class="box2">
    <div class="box3">
      <p></p>
    </div>
  </div>
</div>

<script>
  var op = document.getElementsByTagName("p")[0];
  alert(op.offsetParent.className);
  alert(op.offsetLeft);
  console.log(typeof op.offsetLeft);
  console.log(typeof op.offsetTop);
</script>
</body>
</html>
