<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧跟随广告</title>
    <style>
        body{height: 5000px;}
        div{
            position: absolute;
            top: 0; left: 0;
            width: 100px; height: 300px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box=document.getElementById("box");
    var A = box.offsetHeight;
    move();
    window.onscroll=move;//页面卷动时触发
    window.onresize=move;//页面尺寸更改时触发
    //让广告动画居中
    function move() {
        var B =document.documentElement.clientHeight;
        var C =document.documentElement.scrollTop
            ||document.body.scrollTop;
        var target = C + (B - A) / 2;
//        animate(box,{"top":target},600);
        box.style.top=target+"px";
    }
</script>
</body>
</html>
