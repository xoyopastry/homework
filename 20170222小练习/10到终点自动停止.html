<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            background-color: gold;
            position: absolute;
            top: 111px;
            left: 111px;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oDiv=document.getElementById("box");
    var startBtn=document.getElementsByTagName("input")[0];
    var stopBtn=document.getElementsByTagName("input")[1];
    var nowleft =111;
    var timer=setInterval(function () {
        nowleft +=7;
        if (nowleft>1024){
            nowleft=1024;clearInterval(timer);
        }
        oDiv.style.left=nowleft + "px";
        console.log(nowleft);
    },20);
</script>
</body>
</html>
