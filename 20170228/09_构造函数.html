  }

  //使用new关键字来调用函数，那么函数就叫做构造函数。将返回一个对象
  var xiaoming = new People();
  console.log(xiaoming, xiaoming.age, typeof xiaoming);

  function Person(name, age, sex) {
    this.name = name;
    this.age = age;
    this.sex = sex;
  }
  var furong = new Person("付荣", 18, "女");
  var mengting = new Person("梦婷", 18, "女");
  console.log(furong, furong.name, mengting, mengting.name);
