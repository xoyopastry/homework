<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce</title>
</head>
<body>
<script src="http://underscorejs.org/underscore.js"></script>
<script>
    var sum = _.reduce([1, 2, 3],
        function(memo, num){
            console.log(memo, num);
            return memo + num;
        },
        0);
//    => 6
    console.log(sum);
</script>
</body>
</html>
