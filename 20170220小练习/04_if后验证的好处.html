<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      position: absolute;
      top:100px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
<input type="button" id="btn1" value="左移">

<div id="box" style="left:138px"></div>

<script>
  var oBtn1 = document.getElementById("btn1");
  var oBox = document.getElementById("box");

  //信号量
  var left = 138;

  oBtn1.onclick = function () {
//    if (left > 0) {
//      left -= 10;
//    } else {
//      left = 0;
//    }
    left -= 10;
    if (left < 0) {
      left = 0;
    }
    //设置一个新的位置
    oBox.style.left = left + "px";
  };

</script>

</body>
</html>
