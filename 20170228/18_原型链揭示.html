<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var arr = [66,333,23];
  console.log(arr.__proto__.__proto__.constructor);

  //函数也是对象
  function Dog(){ }
  console.log(Dog.__proto__.constructor);

  //给Function添加一个方法
  Function.prototype.haha = function(){
    alert("哈哈");
  }
  //所有的函数都能够调用这个方法
  Dog.haha();

  //数组
  var arr = [13,3,2,4];
  //我们可以利用原型链的机制，给数组对象增加方法
  Array.prototype.max = function(){
    var max = -Infinity;
    for (var i = 0; i < this.length; i++) {
      if (this[i] > max) {
        max = this[i];
      }
    }
    return max;
  }

  //任何数组都能够调用这个方法
  console.log(arr.max());

</script>
</body>
</html>
