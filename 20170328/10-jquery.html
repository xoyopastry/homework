<img src="#1">
<img src="#2">
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    /*****get([index])取得第index个位置上的元素。******/
    $("img").get(0);
    //结果:<img src="#1">

    /********get()取得所有匹配的DOM元素集合。*******/
    $("img").get().reverse();//选择文档中所有图像作为元素数组，并用数组内建的 reverse 方法将数组反向。
    //结果: <img src="#2.jpg"/> <img src="#1.jpg"/>
</script>
