<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{ width: 80px; height: 80px;
      background-color: yellowgreen;
      position: absolute; left: 100px; top: 100px; }
  </style>
</head>
<body>
<div></div>
<script src="animate.js"></script>
<script>
var oDiv = document.getElementsByTagName("div")[0];
m();
function m(){
  animate(oDiv, {"left":600}, 300, function(){
    animate(oDiv, {"top":300}, 300, function(){
      animate(oDiv, {"left":100}, 300, function(){
        animate(oDiv, {"top":100}, 300, function(){
          m();
        })
      })
    })
  });
}
</script>
</body>
</html>
