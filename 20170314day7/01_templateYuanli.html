<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //模板
    var str = "好%xinqing%啊，我买了一个%dongxi%, 花了%qian%元钱";
    //字典，数据
    var dict = {
        "xinqing" : "高兴",
        "dongxi" : "iphone7plus",
        "qian" : 8000
    }
    //数据绑定函数
    function compile(templateString, dictionaryObj) {
        return templateString.replace(/\%([a-z]+)\%/g, function(match, $1){
            return dictionaryObj[$1];
        })
    }
    //调用数据绑定函数
    str = compile(str, dict);
    console.log(str);//输出数据绑定之后的模板
</script>
</body>
</html>
