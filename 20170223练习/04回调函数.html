<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
</head>
<body>
<script>
    var count =0;
    var timer = setInterval(function () {
        console.log("$");
        count++;
        if (count == 300) {
            clearInterval(timer);
            callback();
        }
    },20);
    //回调函数
    function callback() {
        alert("1");
    }
</script>
</body>
</html>
