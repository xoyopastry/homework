<script>
    var toTop= document.getElementById("toTop");
    toTop.onclick=function () {
        scrollAnimate(0,1000);
    };
    function scrollAnimate(target,time) {

        var frameNumber=0;
        var start=document.body.scrollTop
            ||document.documentElement.scrollTop;
        var distance=target-start;
        var interval=10;
        var maxFrame=time / interval;
        var timer=setInterval(function () {
            frameNumber++;
            if (frameNumber==maxFrame) {clearInterval(timer);

            }
            document.body.scrollTop=document.documentElement.scrollTop=Tween.Elastic.easeIn(frameNumber,start,distance,timer)
        },interval);
    }
