<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        .tab{
            margin: 100px auto;
            width: 310px;
            border-top: 2px solid #206F96;
        }
        .tab .hd{}
        .tab .hd span{
            width: 102px;
            float: left;
            line-height: 29px;
            border-left:1px solid #CFCFCF;
            border-bottom:1px solid #CFCFCF;
            background-color: #EFEFEF;
            text-align: center;
            font-size: 14px;
        }
        .tab .hd span.last{border-right: 1px solid #CFCFCF;}
        .tab .hd span.current{
            border-bottom-color: white;
            background-color: white;
            font-weight: bold;
        }
        .tab .hd span a{
            color: #252525;
            text-decoration: none;
        }
        .tab .hd span a:hover{
            color: #a00;
            text-decoration: underline; }
        .tab .bd{padding-top: 15px;padding-left: 8px}
        .tab .bd div{display: none}
        .tab .bd div.current{display: block;}
    </style>
    <script>
        window.onload = function () {
            var Hd=document.getElementById("tabHd")
                .getElementsByTagName("span");
            var Bd=document.getElementById("tabBd")
                .getElementsByTagName("div");
            var index=0;
            for (var i = 0; i < Hd.length; i++) {
                (function(i){
                    Hd[i].onmouseover=function () {
                        index=i;
                        change();
                    }
                })(i);
            }
            function change(){
                for (var i = 0; i < Bd.length; i++) {
                    Bd[i].className="";
                }
                Bd[index].className="current";

                Hd[0].className="";
                Hd[1].className="";
                Hd[2].className="last";
                Hd[index].className +=" current";
            }
        }
    </script>
</head>
<body>
<!--div.tab>div#tabHd.hd>span*3>a-->
<div class="tab">
    <div id="tabHd" class="hd">
        <span><a href="">新闻</a></span>
        <span><a href="">图片</a></span>
        <span class="last">军事<a href=""></a></span>
    </div>
    <!--div#tabBd.bd>div*3-->
    <div id="tabBd" class="bd">
        <div>1</div>
        <div>2</div>
        <div class="current">3</div>
    </div>
</div>
</body>
</html>
