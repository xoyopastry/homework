<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var obj = {
    "name": "梦婷",
    "age": 20,
    "sex": "女",
    "height": 168
  };
  //遍历
  for (var k in obj) {
    console.log(k + "的值是" + obj[k]);//中括号的方式，里面可以写变量
  }
</script>
</body>
</html>
