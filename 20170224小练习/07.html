<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 2级绑定监听事件-this</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color:deeppink;}
        #box2{
            width: 200px;
            height: 200px;
            background-color:yellow;}
        #box3{
            width: 100px;
            height: 100px;
            background-color:aqua;}
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
<script>
    var oBox1 =document.getElementById("box1");
    var oBox2 =document.getElementById("box2");
    var oBox3 =document.getElementById("box3");
//    var count = 0;
    function changeColor() {
        this.style.backgroundColor="red";
    }
//    oBox1.addEventListener("click",changeColor,true);
//    oBox2.addEventListener("click",changeColor,true);
//    oBox3.addEventListener("click",changeColor,true);
    oBox1.addEventListener("click",changeColor,false);
    oBox2.addEventListener("click",changeColor,false);
    oBox3.addEventListener("click",changeColor,false);

</script>
</body>
</html>
