<!DOCTYPE html>
<html lang="en">
<head>

    #box{

    .box{
      width: 200px;

      margin-right: 10px;
    }

</head>

<p></p>

<script>

  //$选择的是所有符合条件的元素；对应的操作全部都是批量的
  $("p").css({"background":"red"});
</script>
  <div id="box">
