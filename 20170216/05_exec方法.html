    //exec和match不一样，exec每次只返回一个，match是返回所有的匹配项
    //使用exec的时候，我们是将所有的结果通过 while() 迭代输出

    var str = "AABBCCCCDDDDDEEEEFFFFFFFFFFFFFF";
    var reg = /(\w)\1+/g;

    var maxl = 0;
    var maxc = "";

    var a;
    while( (a = reg.exec(str)) != null) {
      if (a[0].length > maxl) {
        maxl = a[0].length;
        maxc = a[0];
      }
    }
    console.log(maxc);
  </script>
