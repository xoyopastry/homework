<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{ height:5000px }
  </style>
</head>
<body>
<input type="text" id="btn" value="点我就去3100的位置">
<script>
  var btn = document.getElementById("btn");
  btn.onclick = function () {
    document.body.scrollTop = 3100;
  }
</script>
</body>
</html>
