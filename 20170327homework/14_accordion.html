<!DOCTYPE html>

<head>

    <title>accordion</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
</head>
<body>

<div class="accordion">

        <p>赵爵</p>
    </div>
    <h3>选项四</h3>

    </div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script>
    $(document).ready(function () {
        $(".accordion").accordion();
    });
</script>
</body>
</html>
